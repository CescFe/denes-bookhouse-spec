type: object
properties:
  prefix:
    type:
      - string
      - 'null'
    description: Prefix of the name.
    minLength: 0
    maxLength: 25
    example: Mr.
  firstName:
    type: string
    description: First name.
    minLength: 2
    maxLength: 100
    example: John
  lastName:
    type: string
    description: Last name.
    minLength: 2
    maxLength: 100
    example: Doe
  suffix:
    type:
      - string
      - 'null'
    description: Suffix of the name.
    minLength: 0
    maxLength: 25
required:
  - firstName
  - lastName